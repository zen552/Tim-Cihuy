<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="shop-cart.css" rel="stylesheet">
</head>

<body>
    <header>
            <a href="cihuy.html"><div class="logo">AmbaShop</div></a>
        <nav>
            <ul>
                <li><a href="login.html" id="profile-icon"><i class="fas fa-user"></i></a></li>
                <li><a href="Shop-cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#search" id="search-icon"><i class="fas fa-search"></i></a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="Ifinix.jpg" alt="">
                            <h5>Infinix JKT48 HOT50Pro+ ( Rp 2.529.000 )</h5>
                        </div>

                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                            <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id="phone-number" type="number" min="0" class="form-control text-center" value="0">
                            <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5>Rp <span id="phone-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="Headset A56.png" alt="">
                            <h5>A56 Headset( Rp 500.000 )</h5>
                        </div>
                
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button id="headset-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="headset-number" type="number" min="0" class="form-control text-center" value="0">
                                <button id="headset-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5>Rp <span id="headset-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item mx-auto">
                            <img src="iPhone_14_Pro_Mockup-removebg-preview.png" alt="">
                            <h5>AmbaFone 14 Pro max( Rp 14.000.000 )</h5>
                        </div>
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                            <button id="ambafone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id="ambafone-number" type="number" min="0" class="form-control text-center" value="0">
                            <button  id="ambafone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                            </div>
                            <h5>Rp <span id="ambafone-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div> 

                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="laptop.png" alt="">
                            <h5>Ambatop X3 full clothes ( Rp 5.000.000 )</h5>
                        </div>
                
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button id="ambatop-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="ambatop-number" type="number" min="0" class="form-control text-center" value="0">
                                <button id="ambatop-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5>Rp <span id="ambatop-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="smartwatch.png" alt="">
                            <h5>Ambawatch M2 ( Rp 600.000 )</h5>
                        </div>
                
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button id="watch-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="watch-number" type="number" min="0" class="form-control text-center" value="0">
                                <button id="watch-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5>Rp <span id="watch-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="SAMSUNG_Samsung_Galaxy_Tab_S6_Lite_64GB_LTE_Grey-removebg-preview.png" alt="">
                            <h5>Amba galaxy tab s6 ( Rp 3.000.000 )</h5>
                        </div>
                
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button id="ambatab-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="ambatab-number" type="number" min="0" class="form-control text-center" value="0">
                                <button id="ambatab-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5>Rp <span id="ambatab-total">0</span> </h5>
                            <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="row g-2">

                        <div class="col-6">
                            <h5>Subtotal: </h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>

                        <div class="col-6 status">
                            <h5>Rp <span id="sub-total">0</span></h5>
                            <h5>Rp <span id="tax-amount">0</span></h5>
                            <h5>Rp <span id="total-price">0</span></h5>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-12 pt-4 pb-4 d-flex justify-content-between">
                    <a href="cihuy.html" class="btn btn-secondary">Back</a>
                    <button type="button" class="btn btn-success check-out" id="check-out">Check Out</button>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="shop-cart.js"></script>
</body>
</html>
