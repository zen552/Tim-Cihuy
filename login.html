<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AmbaFone</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">AmbaFone</div>
    <nav>
      <ul>
        <li><a href="login.html" id="profile-icon"><i class="fas fa-user"></i></a></li>
        <li><a href="Shop-cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        <li><a href="#search" id="search-icon"><i class="fas fa-search"></i></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content for Login -->
  <main>
    <section class="login-section">
      <!-- Gambar di Sebelah Kiri -->
      <div class="image-box">
        <img src="people.jpg" alt="Welcome Image">
      </div>
  
      <!-- Form Login di Sebelah Kanan -->
      <div class="login-container">
        <h2>Welcome!</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" id="login-btn">Login</button>
        </form>
        <!-- Tombol Back -->
        <div class="back-button">
          <a href="cihuy.html" class="btn-back">Back to Home</a>
        </div>
        <!-- Footer Copyright -->
        <footer class="footer">
          <p>AmbaFone &copy; 2024</p>
        </footer>
      </div>
    </section>
  </main>

  
  <!-- Modal Search -->
  <div id="search-modal" class="search-modal">
    <div class="search-modal-content">
      <span class="close-btn" id="close-search-modal">&times;</span>
      <input type="text" id="search-input" placeholder="Search...">
      <button type="submit" id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
